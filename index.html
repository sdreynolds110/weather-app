<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>5 Day Forcast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="heading">What It's Like In Your Neck of the Woods</div>
    <div id="searchDiv" class="searchDiv">
        <span class="searchBox">City, County, or State</span>
        <input type="text" id="userCity" class="searchBox"></input>
        <button class="searchBtn" type="submit"><i class="fa fa-search"></i></button>
        <table id="previousCity">
        </table>
    </div>
    <div class="offset-sm-2 col-sm-10 weatherReport container">
        <div id="row1">
            <div id="currentCityLbl"></div>
            <div id="displayMoment"></div>
            <div id="currentIcon"></div>
        </div>
        <div class="cityTemp col-sm-12">Temperature: <label id="currentTempLbl"></label>°F
        </div>
        <div class="cityHum col-sm-12">Humidity: <label id="currentHumLbl"></label>%
        </div>
        <div class="cityWind col-sm-12">Wind Speed: <label id="currentWindLbl"></label>MPH
        </div>
        <div class="cityUV col-sm-12">UV Index: <label id="currentUVLbl"></label>
        </div>
    </div>
    </div>
    <div class="offset-sm-2 col-sm-10 weatherReport container">
        <div class="col-sm-12">5-Day Forecast:
        </div>
        <div class="row">
            <div class="weatherBox col-sm-2">
                <div class="row">
                    <label id="weatherOneTime"></label></div>
                <div class="row">
                    <div id="dayOneIcon"></div>
                </div>
                <div class="row">
                    Temp: <label id="weatherOneTemp"></label>°F</div>
                <div class="row">
                    Humidity: <label id="weatherOneHum"></label>%</div>

            </div>
            <div class="weatherBox col-sm-2">
                <div class="row">
                    <label id="weatherTwoTime"></label></div>
                <div class="row">
                    <div id="dayTwoIcon"></div>
                </div>
                <div class="row">
                    Temp: <label id="weatherTwoTemp"></label>°F</div>
                <div class="row">
                    Humidity: <label id="weatherTwoHum"></label>%</div>
            </div>
            <div class="weatherBox col-sm-2">
                <div class="row">
                    <label id="weatherThreeTime"></label></div>
                <div class="row">
                    <div id="dayThreeIcon"></div>
                </div>
                <div class="row">
                    Temp: <label id="weatherThreeTemp"></label>°F</div>
                <div class="row">
                    Humidity: <label id="weatherThreeHum"></label>%</div>
            </div>
            <div class="weatherBox col-sm-2">
                <div class="row">
                    <label id="weatherFourTime"></label></div>
                <div class="row">
                    <div id="dayFourIcon"></div>
                </div>
                <div class="row">
                    Temp: <label id="weatherFourTemp"></label>°F</div>
                <div class="row">
                    Humidity: <label id="weatherFourHum"></label>%</div>
            </div>
            <div class="weatherBox col-sm-2">
                <div class="row">
                    <label id="weatherFiveTime"></label></div>
                <div class="row">
                    <div id="dayFiveIcon"></div>
                </div>
                <div class="row">
                    Temp: <label id="weatherFiveTemp"></label>°F</div>
                <div class="row">
                    Humidity: <label id="weatherFiveHum"></label>%</div>
            </div>
        </div>
    </div>



    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</body>

</html>
