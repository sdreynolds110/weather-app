<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5 Day Forecast</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="heading">What It's Like In Your Neck of the Woods</div>
    <div id="searchDiv" class="searchDiv">
        <span class="searchBox"></span>
        <input type="text" id="City" class="searchBox" placeholder="City, County, or State"></input>
        <button class="searchBtn" type="submit"><i class="fa fa-search"></i></button>
        <table id="previousCity"></table>
    </div>
    <div class="offset-sm-2 col-sm-10 weatherForecast container">
        <div class="rowCurrentWeather">
            <div id="currentCity"></div>
            <div id="displayMoment"></div>
            <div id="currentIcon"></div>
        </div>
        <div class="temp col-sm-12">Temperature: <label id="currentTemp"></label>°F
        </div>
        <div class="humid col-sm-12">Humidity: <label id="currentHumid"></label>%
        </div>
        <div class="wind col-sm-12">Wind Speed: <label id="currentWind"></label>MPH
        </div>
        <div class="UV col-sm-12">UV Index: <label id="currentUV"></label>
        </div>
    </div>
    </div>
        <div class="offset-sm-2 col-sm-10 weatherReport container">
            <div class="future col-sm-12">5-Day Forecast:
            </div>
            <div class="row">
                <div class="forecastCards col-sm-2">
                    <div class="row">
                        <label id="dayOneDate"></label></div>
                    <div class="row">
                        <div id="dayOneIcon"></div>
                    </div>
                    <div class="row">
                        Temp: <label id="dayOneTemp"></label>°F
                    </div>
                    <div class="row">
                        Humidity: <label id="dayOneHumid"></label>%
                    </div>
                    <div>
                        test
                    </div>
                </div>
            <div class="forecastCards col-sm-2">
                <div class="row">
                    <label id="dayTwoDate"></label>
                </div>
                <div class="row">
                    <div id="dayTwoIcon"></div>
                </div>
                <div class="row">
                    Temp: <label id="dayTwoTemp"></label>°F
                </div>
                <div class="row">
                    Humidity: <label id="dayTwoHumid"></label>%
                </div>
            </div>
            <div class="forecastCards col-sm-2">
                <div class="row">
                    <label id="dayThreeDate"></label>
                </div>
                <div class="row">
                    <div id="dayThreeIcon"></div>
                </div>
                <div class="row">
                    Temp: <label id="dayThreeTemp"></label>°F
                </div>
                <div class="row">
                    Humidity: <label id="dayThreeHumid"></label>%
                </div>
            </div>
            <div class="forecastCards col-sm-2">
                <div class="row">
                    <label id="dayFourDate"></label>
                </div>
                <div class="row">
                    <div id="dayFourIcon"></div>
                </div>
                <div class="row">
                    Temp: <label id="dayFourTemp"></label>°F
                </div>
                <div class="row">
                    Humidity: <label id="dayFourHumid"></label>%
                </div>
            </div>
            <div class="forecastCards col-sm-2">
                <div class="row">
                    <label id="dayFiveDate"></label>
                </div>
                <div class="row">
                    <div id="dayFiveIcon"></div>
                </div>
                <div class="row">
                    Temp: <label id="dayFiveTemp"></label>°F
                </div>
                <div class="row">
                    Humidity: <label id="dayFiveHumid"></label>%
                </div>
            </div>
        </div>
    </div>



    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</body>

</html>
